<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=" 1.0>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>My Pokédex</title>
</head>
<nav class="navbar navbar-light bg-light" alt="navigation bar displaying pokédex title">
  <div id="navigation" class="container">Pokédex Application
  </div>
</nav> 
<header> <img class="logo" src="./img/logomy.jpeg" alt="a personallogo of Guy Davis with text in uppercase letters">
</header>

<body>
    <h1>Pokédex character list</h1>
    <h2>List of Pokemon characters and their special qualities:</h2>
  
  <!-- Modal -->
  <ul class="pokemon-characters"></ul>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
       
        <div class="modal-body">
            <img class="pokemon-image" width="150" height="150" alt="an image of a pokemon">
            <p class="pokemon-height"></p>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>
    <strong>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="js/js/promise-polyfill.js"></script>
        <script src="js/js/fetch-polyfill.js"></script>
        <script src="js/scripts.js"></script>
    </strong>
</body>

</html>
